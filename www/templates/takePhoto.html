<!-- This is the template for taking a photo -->

<ion-view title="takePhoto">
	<ion-header-bar class="bar-stable">
		<h1 class="title">Photo</h1>
	</ion-header-bar>
	<ion-content padding="true">
	    <button class="button button-block button-primary" ng-click="getPhoto()">get a Picture</button>
	    <img id="myImage" ng-src="{{lastPhoto}}"></img>
	</ion-content>
</ion-view>
